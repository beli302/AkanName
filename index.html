<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Akan Names</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
    <div class="jumbotron">
    <h1>Akan Names</h1>
</div> 
<p>Akan Names are derived from Ghanian culture where chidren are named according to the day they are born.</p>


    <form action="">
        <div class="form">
        <div>
        <input type="number" placeholder="cc" name="Centuary">
    </div>
    <div>
        <input type="number" placeholder="yy" name="Year">
    </div>
    <div>
        <input type="number" placeholder="mm" name="Month">
    </div>
    <div>
        <input type="number" placeholder="dd" name="Day">
    </div>
</div>
    <div id="gender" class="checkbox">
        Male<input type="radio" value="Male" id="Male" name="Gender">
        Female<input type="radio" value="Female" id="Female" name="Gender">
    </div>
    <div class="button">
        <input type="button" value="Submit" onclick="getname()">

    </div>
    </form>
</div>
</body>
</html>
