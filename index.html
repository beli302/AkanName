<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Akan Names</title>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet">
        
    </head>
    <body>
        <script src="js/scripts.js"></script>
        <div class="container">
            <div class="jumbotron">
               
                    <div class="col-12-md-2">
                        <h1>
                            <strong>AKAN NAMES</strong>
                        </h1>
                        <img src="https://bit.ly/33v61ti">
                        <p>Akan Names are derived from Ghanian culture where chidren are named according
                            to the day they were born.</p>
                    </div>
            </div>
                    <div class="">
                        <form action="index.html">
                                <label for="input-year"><strong>Year Of Birth</strong></label>
                                <br>
                                <input
                                    type="number"
                                    placeholder="yyyy"
                                    name="Year"
                                    id="year"
                                    required="required">
                            </div>
                            <div>
                                <label for="input-month"><strong>Month Of Birth</strong></label>
                                <br><input
                                    type="number"
                                    placeholder="mm"
                                    name="Month"
                                    id="month"
                                    required="required">
                            </div>
                            <div>
                                <label for="input-day"><strong>Date Of Birth</strong></label>
                                <br><input type="number" placeholder="dd" name="Date" id="date" required="required">
                            </div>
                        </div>
                            <br><p><strong>Gender</strong></p>
                            <select name="gender" class="gender">
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                            </select>
                            <button type="submit" name="button" onclick="akan()">submit</button>
                        </form>


                    
               
            </div>
        
    </body>
</html>
